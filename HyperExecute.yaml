---
version: 0.1

globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: win

autosplit: true

retryOnFailure: false
maxRetries: 2

concurrency: 3

runtime:
  language: java
  version: 17


#setting up server in the background
background:
  - mvn test `-Dtest=LocalRunner `-Dmaven.repo.local=m2 `-o || true


report: true
partialReports:
  frameworkName: karate
  location: target/karate-reports/
  type: json
  email:
    to:
      - kamalnayan@lambdatest.com


pre:
  # Skip execution of the tests in the pre step
  - mvn install -Dmaven.repo.local=m2 -Dmaven.test.skip=true

uploadArtefacts:
  - name: ExecutionSnapshots
    path:
      - target/
mergeArtifacts: true

failFast:
    level: scenario
    maxNumberOfTests: 2
testDiscovery:
  type: raw
  mode: dynamic
  shell: bash
  command: grep -rl --include="*.feature" "" src/test/java/app 

scenarioCommandStatusOnly: true

#Stopping the server
post:
  - curl http://localhost:9826/__admin/stop


testRunnerCommand: mvn test `-Dtest=MyApiRunner `-DFeaturePath="$test" `-Dmaven.repo.local=m2 

jobLabel : [karate,wf]
